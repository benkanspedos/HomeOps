      timescaledb:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: homeops
          POSTGRES_PASSWORD: homeops123
          POSTGRES_DB: metrics
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Run performance tests
        working-directory: ./backend
        run: npm run test:dns:performance
        env:
          NODE_ENV: test
          CI: true
          DATABASE_URL: postgresql://homeops:password@localhost:5432/homeops_test
          TIMESCALE_URL: postgresql://homeops:homeops123@localhost:5433/metrics
          
      - name: Upload performance test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: |
            backend/test-results/
            backend/benchmark-results/
          retention-days: 90
          
      - name: Check performance regression
        working-directory: ./backend
        run: |
          # Compare with baseline performance metrics
          echo "Analyzing performance regression..."
          # This would compare current results with stored baselines

  # Chaos Engineering Tests - Reliability under adverse conditions
  chaos-tests:
    name: Chaos Engineering Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'chaos'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: homeops
          POSTGRES_PASSWORD: password
          POSTGRES_DB: homeops_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      timescaledb:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: homeops
          POSTGRES_PASSWORD: homeops123
          POSTGRES_DB: metrics
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Run chaos engineering tests
        working-directory: ./backend
        run: npm run test:dns:chaos
        env:
          NODE_ENV: test
          CI: true
          DATABASE_URL: postgresql://homeops:password@localhost:5432/homeops_test
          TIMESCALE_URL: postgresql://homeops:homeops123@localhost:5433/metrics
          CHAOS_MONKEY_ENABLED: true
          
      - name: Upload chaos test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: chaos-test-results
          path: |
            backend/test-results/
          retention-days: 30

  # Security and Vulnerability Tests
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Run security audit
        working-directory: ./backend
        run: npm audit --audit-level high
        
      - name: Run dependency vulnerability scan
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: |
          cd backend
          npx audit-ci --config audit-ci.json
        continue-on-error: true

  # Test Coverage Report
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always() && (needs.unit-tests.result == 'success' || needs.integration-tests.result == 'success' || needs.e2e-tests.result == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*test-results*'
          path: ./coverage-reports/
          
      - name: Merge coverage reports
        run: |
          # Merge all coverage reports
          echo "Merging coverage reports..."
          
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage-reports/
          flags: dns-failover
          name: dns-failover-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Notification and Reporting
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests, chaos-tests, security-tests]
    if: always() && github.event_name == 'schedule'
    
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#homeops-alerts'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              text: "DNS Failover Test Suite Results",
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : 'danger',
                fields: [{
                  title: "Project",
                  value: "HomeOps DNS Failover",
                  short: true
                }, {
                  title: "Status",
                  value: "${{ job.status }}",
                  short: true
                }, {
                  title: "Branch",
                  value: "${process.env.AS_REF}",
                  short: true
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}