name: DNS Failover Testing Suite

on:
  push:
    branches: [ main, develop, sprint-* ]
    paths:
      - 'backend/src/services/dns-*.ts'
      - 'backend/src/api/dns/**'
      - 'backend/tests/**/*dns*'
      - 'backend/package*.json'
      - '.github/workflows/dns-failover-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/src/services/dns-*.ts'
      - 'backend/src/api/dns/**'
      - 'backend/tests/**/*dns*'
      - 'backend/package*.json'
  schedule:
    # Run performance and chaos tests nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration
          - e2e
          - performance
          - chaos
      test_environment:
        description: 'Test environment'
        required: true
        default: 'ci'
        type: choice
        options:
          - ci
          - staging
          - local

env:
  NODE_VERSION: '20'
  CACHE_KEY_PREFIX: 'homeops-dns-tests'

jobs:
  # Unit Tests - Fast feedback
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'unit'
    
    strategy:
      matrix:
        node-version: ['18', '20', '21']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Run unit tests
        working-directory: ./backend
        run: npm run test:dns:unit
        env:
          NODE_ENV: test
          CI: true
          
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-node-${{ matrix.node-version }}
          path: |
            backend/test-results/
            backend/coverage/
          retention-days: 30
          
      - name: Comment PR with unit test results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && matrix.node-version == '20'
        with:
          script: |
            const fs = require('fs');
            try {
              const results = JSON.parse(fs.readFileSync('backend/test-results/test-results.json', 'utf8'));
              const passed = results.testResults.filter(r => r.status === 'passed').length;
              const failed = results.testResults.filter(r => r.status === 'failed').length;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ§ª Unit Test Results\n\nâœ… Passed: ${passed}\nâŒ Failed: ${failed}\n\n[View detailed results](${context.payload.pull_request.html_url}/checks)`
              });
            } catch (error) {
              console.log('Could not read test results:', error);
            }

  # Integration Tests - Database and external dependencies
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'integration'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: homeops
          POSTGRES_PASSWORD: password
          POSTGRES_DB: homeops_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
      timescaledb:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: homeops
          POSTGRES_PASSWORD: homeops123
          POSTGRES_DB: metrics
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Wait for services to be ready
        run: |
          timeout 60 bash -c 'until nc -z localhost 5432; do sleep 1; done'
          timeout 60 bash -c 'until nc -z localhost 6379; do sleep 1; done'
          timeout 60 bash -c 'until nc -z localhost 5433; do sleep 1; done'
          
      - name: Run database migrations
        working-directory: ./backend
        run: |
          # Run any necessary database setup
          echo "Setting up test databases..."
        env:
          DATABASE_URL: postgresql://homeops:password@localhost:5432/homeops_test
          TIMESCALE_URL: postgresql://homeops:homeops123@localhost:5433/metrics
          
      - name: Run integration tests
        working-directory: ./backend
        run: npm run test:dns:integration
        env:
          NODE_ENV: test
          CI: true
          DATABASE_URL: postgresql://homeops:password@localhost:5432/homeops_test
          TIMESCALE_URL: postgresql://homeops:homeops123@localhost:5433/metrics
          REDIS_URL: redis://localhost:6379/1
          
      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            backend/test-results/
            backend/coverage/
          retention-days: 30

  # End-to-End Tests - Full system testing
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'e2e'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: homeops
          POSTGRES_PASSWORD: password
          POSTGRES_DB: homeops_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
      timescaledb:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: homeops
          POSTGRES_PASSWORD: homeops123
          POSTGRES_DB: metrics
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
          
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
        
      - name: Build application
        working-directory: ./backend
        run: npm run build
        
      - name: Start application in background
        working-directory: ./backend
        run: |
          npm run start:failover &
          echo $! > server.pid
        env:
          NODE_ENV: test
          PORT: 3001
          DATABASE_URL: postgresql://homeops:password@localhost:5432/homeops_test
          TIMESCALE_URL: postgresql://homeops:homeops123@localhost:5433/metrics
          REDIS_URL: redis://localhost:6379/1
          
      - name: Wait for application to start
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001/api/dns/failover/status; do sleep 2; done'
          
      - name: Run E2E tests
        working-directory: ./backend
        run: npm run test:dns:e2e
        env:
          NODE_ENV: test
          CI: true
          E2E_BASE_URL: http://localhost:3001
          
      - name: Stop application
        if: always()
        working-directory: ./backend
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi
          
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            backend/test-results/
            backend/coverage/
          retention-days: 30

  # Performance Tests - Benchmark critical operations
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'performance'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: homeops
